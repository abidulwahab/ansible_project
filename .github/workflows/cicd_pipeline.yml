name: DevOps Challenge Pipeline

on:
  push:
    branches:
      - main

jobs:
  provision:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-2  # Change to your AWS region

      - name: Verify AWS Identity
        run: aws sts get-caller-identity
        
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.4.0

      - name: Generate SSH Key
        run: |
          ssh-keygen -t rsa -b 4096 -f ~/.ssh/id_rsa -N ""
          cat ~/.ssh/id_rsa.pub > public_key.pub
          cat public_key.pub
          ls -ltr
          
      - name: Configure Terraform
        run: |
          echo "public_key_path=$(pwd)/public_key.pub" >> $GITHUB_ENV
          echo $GITHUB_ENV

      - name: Terraform Init
        run: terraform init
        working-directory: terraform
        
      - name: Terraform Apply
        run: terraform apply -auto-approve -var="public_key_path=$PUBLIC_KEY_PATH"
        working-directory: terraform
        
 #     - name: Terraform Init
 #       run: terraform init
 #       working-directory: terraform

  #    - name: Terraform Apply
  #      run: terraform destroy -auto-approve
  #      working-directory: terraform

  ansible_configuration:
    needs: provision
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Ansible
        run: sudo apt-get install -y ansible
        working-directory: ansible

      - name: Run Ansible Playbook
        run: ansible-playbook -i inventory.ini ansible_playbook.yml
        working-directory: ansible

  compliance_testing:
    needs: ansible_configuration
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install InSpec
        run: curl https://omnitruck.chef.io/install.sh | sudo bash -s -- -P inspec
        working-directory: inspec

      - name: Run InSpec Tests
        run: inspec exec controls/devops_challenge.rb
        working-directory: inspec
